	<h1 align="center">REGISTRAR USUARIO</h1>

	<br>
	<br>

	<form action="registrar.php" method="post"  enctype="multipart/form-data">
	<label>Ingrese la cedula:</label>
	<input type="text" name="cedula" class="form-control" required><br>

	<label>Ingrese el nombre:</label>
	<input type="text" name="nombre" class="form-control" required><br>

	<label>Ingrese el apellido:</label>
	<input type="text" name="apellido" class="form-control" required><br>

	<label>Ingrese el oficio:</label>
	<input type="text" name="oficio" class="form-control"><br>

	<label>Tipo de usuario:   </label>
    <input type="checkbox" name="tipodeusuario" value="PRO" required>  Para contratar  
	<input type="checkbox" name="tipodeusuario" value="CLI" required>  Cliente
	<br>
	<br>

	<label>Ingrese la foto:</label>
	<input type="file" name="foto" accept="image/*"/><br><br>

	<label>Curriculum:</label>
	<input type="file" name="cv" accept="application/pdf"/><br><br>

	<label>Ingrese el pais:</label>
	<input type="text" name="pais" class="form-control" required><br>

	<label>Ingrese el Telefono:</label>
	<input type="text" name="telefono" class="form-control"><br>

	<label>Ingrese la direccion:</label>
	<input type="text" name="direccion" class="form-control"><br>

	<label>Ingrese el correo:</label>
	<input type="text" name="correo" class="form-control mb-2 mr-sm-2" required><br>

	<label>Ingrese la Contraseña:</label>
	<input type="password" name="password" class="form-control mb-2 mr-sm-2" required><br>

	<label>Ingrese la Contraseña nuevamente:</label>
	<input type="password" name="repassword" class="form-control" required><br>

	<label>Ingrese la region:</label>
	<input type="text" name="region" class="form-control"><br>

	<label>Ingrese información sobre ti:</label>
	<input type="text" name="me" class="form-control"><br>

	<input type="submit" class="enviar" value="REGISTRAR" name ="registrar" align="center" class="btn btn-primary mb-2">
	</form>
